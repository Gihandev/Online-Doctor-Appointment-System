version: 2
updates:
  # ==============
  # FRONTEND (client)
  # ==============
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Colombo"
    open-pull-requests-limit: 10
    reviewers:
      - "Gihandev"
    assignees:
      - "Gihandev"
    groups:
      # React 19 + Router v7 â€” cutting-edge, review carefully
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "react-router-dom"
      # Styling (Tailwind v4 + Vite plugin)
      styling:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/vite"
      # Data & validation
      data-utils:
        patterns:
          - "axios"
          - "yup"
          - "react-icons"

  # ==============
  # BACKEND (server)
  # ==============
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Colombo"
    open-pull-requests-limit: 8
    reviewers:
      - "Gihandev"
    assignees:
      - "Gihandev"
    groups:
      # ğŸ”’ Authentication & Security (HIGH RISK)
      auth-security:
        patterns:
          - "bcryptjs"
          - "jsonwebtoken"
      # ğŸ—„ï¸ Database
      database:
        patterns:
          - "mongoose"
      # âš™ï¸ Core Server
      server-core:
        patterns:
          - "express"
          - "cors"
          - "body-parser"
      # ğŸ§° Utilities
      utils:
        patterns:
          - "dotenv"

  # ==============
  # GITHUB ACTIONS
  # ==============
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
